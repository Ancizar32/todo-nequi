<ion-header>
  <ion-toolbar>
    <ion-title>Tareas</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="openNewTaskModal()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar *ngIf="flags.enableCategories">
    <ion-item lines="none">
      <ion-label>Filtrar</ion-label>
      <ion-select [value]="selectedCategoryId" (ionChange)="onCategoryChange($event.detail.value)" interface="popover"
        placeholder="Todas">
        <ion-select-option value="">Todas</ion-select-option>
        <ion-select-option *ngFor="let c of categories" [value]="c.id">
          {{ c.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="tasks.length > 0; else emptyState">
    <ion-item-sliding *ngFor="let t of tasks; trackBy: trackByTaskId">
      <ion-item>
        <ion-checkbox slot="start" [checked]="t.done" (ionChange)="toggleDone(t)"></ion-checkbox>

        <ion-label>
          <h2 [style.text-decoration]="t.done ? 'line-through' : 'none'">
            {{ t.title }}
          </h2>
          <p>{{ categoryName(t.categoryId) }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteTask(t)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ng-template #emptyState>
    <div style="padding: 24px; text-align: center;">
      <h2>No hay tareas</h2>
      <p>Crea tu primera tarea con el bot√≥n +</p>
    </div>
  </ng-template>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openNewTaskModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
