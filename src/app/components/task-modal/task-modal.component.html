<ion-header>
  <ion-toolbar>
    <ion-title>{{ task ? 'Editar tarea' : 'Nueva tarea' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">
    <ion-item>
      <ion-label position="stacked">Título</ion-label>
      <ion-input formControlName="title" placeholder="Ej: Llamar al cliente"></ion-input>
    </ion-item>

    <ion-text color="danger" *ngIf="form.controls.title.touched && form.controls.title.invalid">
      <p style="margin: 6px 16px;">El título es obligatorio (mínimo 2 caracteres).</p>
    </ion-text>

    <ion-item class="ion-margin-top" *ngIf="flags.enableCategories">
      <ion-label position="stacked">Categoría</ion-label>

      <ion-select formControlName="categoryId" interface="popover" placeholder="Sin categoría">
        <ion-select-option value="">Sin categoría</ion-select-option>

        <ion-select-option *ngFor="let c of categories" [value]="c.id">
          {{ c.name }}
        </ion-select-option>
      </ion-select>

    </ion-item>

    <ion-button expand="block" class="ion-margin-top" (click)="save()">
      Guardar
    </ion-button>
  </form>
</ion-content>
